---
title: Contact
layout: default
bodyClass: page-contact
---

<section class="text-white fp-noscroll layout-intro intro-small pt-3">
  <div class="container">
    <div class="row">
      <div class="col-12 intro-text pb-2">
        <h1>Contact</h1>
      </div>
    </div>
  </div>
</section>

<div class="container main pb-6">
  <div class="row">
    <div class="col-12 col-md-10">
      <ul class="list-unstyled">
        <li><strong>Phone: </strong>{{ site.data.contact.phone }}</li>
        <li><strong>Email: </strong><a href="mailto:{{ site.data.contact.email }}">
            {{ site.data.contact.email }}</a></li>
        {% if site.data.contact.address %}
        <li><strong>Address: </strong>{{ site.data.contact.address }}</li>
        {% endif %}
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <hr>
      <div class="row">
        <div class="col-12 col-md-6">
          <h2>Send us an enquiry</h2>
          <form id="contact-form" class="contact-form" method="post" data-success="Message successfully sent!">

            <div class="form-group">
              <label for="contact-name">Name</label>
              <input type="email" class="form-control" id="contact-name" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group">
              <label for="contact-email">Email address</label>
              <input type="email" class="form-control" id="contact-email" aria-describedby="emailHelp" placeholder="Enter email">
            </div> 
            
            <div class="form-group">
              <label for="contact-message">Message</label>
              <textarea id="message" name="message" class="form-control" placeholder="Your message" required ></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Send</button>
          </form>
        </div>
      </div>

    </div>

  </div>

</div>
