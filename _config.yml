baseurl: ''
markdown : kramdown
exclude: 
  - ['README.md']
  - .asset-cache
  - .bundle
  - assets/manifest.json
  - .jekyll-assets-cache
  - .sass-cache
  - "*.sublime-project"
  - "*.sublime-workspace"
  - Capfile
  - config
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - assets
  - manifest.json

permalink: pretty
title: 'Parachute'

defaults:
  - scope:
      path: "assets/images"
    values:
      image: true

collections:
  testimonials:


